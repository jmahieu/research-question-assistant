<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Research Question Assistant</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 80%;
            max-width: 900px;
            height: auto;
        }
        .logo {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 14px;
            color: #333;
            line-height: 1.5;
        }
        .button-container {
            margin-bottom: 20px;
        }
        .query-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        .query-button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.uu.nl/sites/default/files/cm_hs_avatar_corporate.png" alt="Utrecht University Logo" class="logo">
        <div class="description">
            <p>This chatbot is designed to help you come up with or improve a research question for your thesis or paper. To get started, insert your research question to receive feedback on its relevance, significance, novelty, and feasibility.</p>
        </div>
        <div class="button-container">
            <button class="query-button" onclick="setQuery('What are the economic impacts of remote work post-pandemic?')">Example 1</button>
            <button class="query-button" onclick="setQuery('How does climate change affect agricultural productivity?')">Example 2</button>
        </div>
        <iframe id="chat-frame" src="https://copilotstudio.microsoft.com/environments/Default-d72758a0-a446-4e0f-a0aa-4bf95a4a10e7/bots/crb7a_researchQuestionAssistant/webchat?__version__=2" frameborder="0"></iframe>
    </div>
    <script>
        function setQuery(query) {
            const iframe = document.getElementById('chat-frame');
            iframe.src = `https://copilotstudio.microsoft.com/environments/Default-d72758a0-a446-4e0f-a0aa-4bf95a4a10e7/bots/crb7a_researchQuestionAssistant/webchat?__version__=2&query=${encodeURIComponent(query)}`;
        }
    </script>
</body>
</html>
