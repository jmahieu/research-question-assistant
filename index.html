<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Research Question Assistant</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;

            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            width: 80%;
            max-width: 900px;
            height: auto;
        }
        .logo {
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
            line-height: 1.5;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKjGXZMqqYhgXPtqSMyOYc4mO11i61ynerMw&s" alt="Utrecht University Logo" class="logo">

        </div>
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-d72758a0-a446-4e0f-a0aa-4bf95a4a10e7/bots/crb7a_researchQuestionAssistant/webchat?__version__=2" frameborder="0"></iframe>
