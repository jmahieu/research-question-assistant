<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Copilot Agent Integration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .container {
            text-align: center;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 90%;
            height: 90%;
        }
        .logo {
            width: 150px;
            margin-bottom: 20px;
        }
        .description {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.uu.nl/sites/default/files/styles/uu_narrower/public/logo_uu.png" alt="Utrecht University Logo" class="logo">
        <div class="description">
            <p>This chatbot is designed to assist with research-related questions. Use the chat below to interact with the assistant and receive guidance on your queries.</p>
        </div>
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-d72758a0-a446-4e0f-a0aa-4bf95a4a10e7/bots/crb7a_researchQuestionAssistant/webchat?__version__=2" frameborder="0"></iframe>
    </div>
</body>
</html>
